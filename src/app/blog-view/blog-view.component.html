<div class="container">
	<div class="row" *ngIf="currentBlog">
		<div class="col-xs-12 col-sm-6">

			<div class="card">

				<div class="view overlay">
					<a href="#!">
						<div class="mask rgba-white-slight"></div>
					</a>
				</div>

				<div class="card-body">

					<h4 class="card-title">{{currentBlog.title | uppercase}}</h4>
					<h6 class="card-subtitle mb-2 text-muted">Posted on
						{{currentBlog.created | date}}</h6>

            <h6 class="card-text"><b>Category: </b>{{currentBlog.category}}</h6>
					<p class="card-text"><b>Subject: </b>{{currentBlog.description}}</p>
          <p class="card-text"><b>Description: </b>{{currentBlog.bodyHtml}}</p>
					<div class="col">
						<button [routerLink]="['/edit',currentBlog.blogId]" type="button"
							class="btn btn-outline-warning">Edit</button>
						<button (click)="deleteThisBlog()" type="button" class="btn btn-outline-danger">Delete</button>
						<button (click)="goBackToPreviousPage()" type="button" class="btn btn-outline-secondary">Go
							Back</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
